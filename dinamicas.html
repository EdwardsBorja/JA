<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recursos y dinámicas adventistas para aprender y fortalecer la fe de manera divertida.">
    <meta name="author" content="JA Resources">
    <title>Dinámicas</title>
    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="/img/JA.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 2px -2px yellow;
        }

        .navbar a {
            color: black;
            text-decoration: none;
        }

        .navbar-brand {
            font-weight: bold;
        }
        .menu-icon {
            font-size: 24px;
        }

        .card {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            opacity: 1;
        }

        .card img {
            width: 100px;
            height: auto;
            object-fit: cover;
        }

        .card-content {
            display: flex;
            align-items: center;
        }

        .card-title {
            margin-bottom: 0;
        }

        .card-description {
            color: #6c757d;
            font-size: 14px;
        }

        .pastel-blue {
            background-color: #a7c7e7;
        }

        .pastel-green {
            background-color: #a8e6cf;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        footer a {
            color: #a7c7e7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="/img/JA.png" alt="JA Logo" style="width: 30px; margin-right: 10px;">Recursos JA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dinamicas.html">Dinámicas</a></li>
                    <li class="nav-item"><a class="nav-link" href="dinamicas.html">Programas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><img src="/img/acceso.png" alt="Iniciar Sesión" style="width: 30px;"></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container mt-4">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-6 mb-3">
                <div class="card pastel-blue">
                    <a href="100.html" class="text-decoration-none">
                        <div class="card-content p-3 d-flex">
                            <img src="/img/100.jpg" alt="100 Adventistas Dijeron" class="me-3">
                            <div>
                                <h5 class="card-title">100 Adventistas Dijeron</h5>
                                <p class="card-description">Explora preguntas bíblicas y dinámicas grupales diseñadas para aprender de manera divertida.</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-6 mb-3">
                <div class="card pastel-green">
                    <a href="ahorcado.html" class="text-decoration-none">
                        <div class="card-content p-3 d-flex">
                            <img src="/ahorcado.html" alt="Programa" class="me-3">
                            <div>
                                <h5 class="card-title">Ahorcado</h5>
                                <p class="card-description">Adivina el personaje Biblico jugando el ahorcado</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 JA Resources powered by CeAcatl Software | <a href="/politica.html">Política de Privacidad</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Smooth scrolling for navbar links
        document.querySelectorAll('.nav-link').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                const targetId = this.getAttribute('href').slice(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    e.preventDefault();
                    window.scrollTo({
                        top: targetElement.offsetTop - 70,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
